{% extends "default.html" %}
{% block title %}File System Checks{% endblock %}

{% block content %}

<form action="{{url_for('fsck.route_update_descriptions')}}" method="POST">
<div class="card mt-3">
  <div class="card-body">
    <h2 class="card-title">
      Update Description
    </h2>
    <p class="card-text">
      Replace text in the update description. Be careful!
    </p>
    <div class="form-group">
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
      <input class="" type="text" name="search" value="" required/>
      â†’
      <input class="" type="text" name="replace" value="" required/>
    </div>
    <input class="card-link btn btn-warning" type="submit" value="Go!"/>
  </div>
</div>
</form>

<form action="{{url_for('fsck.route_lockdown')}}" method="POST">
<div class="card mt-3">
  <div class="card-body">
    <h2 class="card-title">
      Lockdown!
    </h2>
    <p class="card-text">
      Lockdown all users on the LVFS. Be careful!
    </p>
    <input class="card-link btn btn-warning" type="submit" value="Go!"/>
  </div>
</div>
</form>

{% endblock %}
